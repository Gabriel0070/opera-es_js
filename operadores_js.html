<!DOCTYPE html>
<html>
<head>
<body>
<script>
 var num1 = 20
 var num2 = 20
 var num3 = 30
 
 document.writeln("A soma do num1+num2 é:"+(num1+num2)+"<br>")
 document.writeln("A subtração do num1-num2 é:"+(num1-num2)+"<br>")
 document.writeln("A multiplicação do num1*num2 é:"+(num1*num2+"<br>"))
 document.writeln("A divisão do num1/num2 é:"+(num1/num2)+"<br>")
 document.writeln("A modulo do num1%num2 é:"+(num1%num2)+"<br>")
 document.writeln("A incremento do num1++ é:"+(num1++)+"<br>")
 document.writeln("A incremento do num1 é:"+(num1)+"<br>")
 document.writeln("A incremento do ++num1 é:"+(++num1)+"<br>")
 document.writeln("A decremento do num2 é:"+(--num2)+"<br>")
 document.writeln("A decremento do num2 é:"+(num2--)+"<br>")
 document.writeln("A decremento do num2 é:"+(num2)+"<br>")
 document.writeln("A incremento do num1+=num3 é:"+(num1+=num3)+"<br>")
 document.writeln("A incremento do num1-=num3 é:"+(num1-=num3)+"<br>")
</script>
</body>
</head>
</html>
