<html>
<head>
<script>
 var num1 = 20
 var num2 = 20
 var num3 = 30
 document.writelm("A soma do num1+num2 é:"+(num1+num2))
 document.writelm("A subtração do num1-num2 é:"+(num1-num2))
 document.writelm("A multiplicação do num1*num2 é:"+(num1*num2))
 document.writelm("A divisão do num1/num2 é:"+(num1/num2))
 document.writelm("A modulo do num1%num2 é:"+(num1%num2))
 document.writelm("A incremento do num1++ é:"+(num1++))
 document.writelm("A decremento do --num2 é:"+(--num2))
 document.writelm("A incremento do num1+=num3 é:"+(num1+=num3))
 

</script>
</head>
</html>
